<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>電気柵点検アプリ</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        body { margin: 0; padding: 0; font-family: sans-serif; }
        #map { height: 60vh; width: 100%; }
        .controls { padding: 15px; background: #f8f9fa; height: 40vh; box-sizing: border-box; overflow-y: auto; }
        .input-group { margin-bottom: 10px; }
        label { display: block; font-weight: bold; margin-bottom: 5px; }
        input, textarea { width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box; font-size: 16px; }
        button { width: 100%; padding: 12px; background-color: #007bff; color: white; border: none; border-radius: 4px; font-size: 18px; cursor: pointer; margin-top: 10px; }
        button:disabled { background-color: #ccc; }
        #status { font-size: 12px; color: #666; margin-top: 5px; text-align: center; }
    </style>
</head>
<body>

<div id="map"></div>

<div class="controls">
    <div class="input-group">
        <label>電圧 (V)</label>
        <input type="number" id="voltage" placeholder="例: 8000" inputmode="numeric">
    </div>
    <div class="input-group">
        <label>メモ</label>
        <textarea id="memo" rows="2" placeholder="異常なし、草刈り必要など"></textarea>
    </div>
    <button id="sendBtn">データを送信</button>
    <div id="status">位置情報を取得中...</div>
</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<script>
    // --- 設定 ---
    const GAS_URL = "https://script.google.com/macros/s/AKfycbwxOufY73Gwh7cx6mrtR4iDwE1K7pOxw7CTh8i68OWlB0WYHnm7WqlJJCX6TJFmLoIh4w/exec";
    
    let map, marker, pathLine;
    let currentPos = { lat: 0, lng: 0 };
    let pathHistory = []; // ルート追跡用

    // 地図の初期化（最初は印西市役所を表示、後で現在地に飛ぶ）
    map = L.map('map').setView([35.8325, 140.1458], 15);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '© OpenStreetMap'
    }).addTo(map);

    // ルートを描画するための線
    pathLine = L.polyline([], {color: 'blue', weight: 5}).addTo(map);

    // GPS情報の取得
    if (navigator.geolocation) {
        navigator.geolocation.watchPosition(
            (pos) => {
                const { latitude, longitude, accuracy } = pos.coords;
                currentPos = { lat: latitude, lng: longitude };
                
                // マーカー更新
                if (!marker) {
                    marker = L.circleMarker([latitude, longitude], {radius: 8, color: 'red', fillOpacity: 1}).addTo(map);
                } else {
                    marker.setLatLng([latitude, longitude]);
                }
                
                // 履歴に追加して線を引く
                pathHistory.push([latitude, longitude]);
                pathLine.setLatLngs(pathHistory);
                
                // 地図を自分を中心に（初回のみ、または必要に応じて）
                map.panTo([latitude, longitude]);
                
                document.getElementById('status').innerText = `位置取得中 (精度: ±${Math.round(accuracy)}m)`;
            },
            (err) => {
                document.getElementById('status').innerText = "GPSエラー: " + err.message;
            },
            { enableHighAccuracy: true, timeout: 10000, maximumAge: 0 }
        );
    }

    // 送信ボタンの処理
    document.getElementById('sendBtn').addEventListener('click', async () => {
        const voltage = document.getElementById('voltage').value;
        const memo = document.getElementById('memo').value;
        const btn = document.getElementById('sendBtn');
        const status = document.getElementById('status');

        if (!voltage) {
            alert("電圧を入力してください");
            return;
        }

        btn.disabled = true;
        status.innerText = "送信中...";

        const data = {
            lat: currentPos.lat,
            lng: currentPos.lng,
            voltage: voltage,
            memo: memo
        };

        try {
            // GASにデータを送信 (CORS対策のため no-cors モード)
            await fetch(GAS_URL, {
                method: "POST",
                mode: "no-cors",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(data)
            });

            alert("保存しました！");
            document.getElementById('voltage').value = "";
            document.getElementById('memo').value = "";
        } catch (e) {
            alert("エラーが発生しました: " + e.message);
        } finally {
            btn.disabled = false;
            status.innerText = "位置取得中...";
        }
    });
</script>

</body>

</html>
